<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
    
<body id="divMayor" style="background-color: #f2f2f0;">
    <div class="nav" style="height: 70px;">
        <input type="checkbox" id="nav-check">
        <div class="nav-header">
          <div class="nav-title">
            <img routerLink="" id="imagenLogo" src="../../assets/UTN-logo.png" style="width: 150px;">
            <input #busquedaBarra class="busquedaBarra" placeholder="Buscar..." value={{tagsPuestos}}>
            <mat-icon class="iconoBusqueda" (click)="buscarPorTags(busquedaBarra.value)">search</mat-icon>
          </div>
        </div>
        <div class="nav-btn">
          <label for="nav-check" style="height: 70px;">
            <div style="height: 10px;"></div>
            <span style="border-color: black;"></span>
            <span style="border-color: black;"></span>
            <span style="border-color: black;"></span>
          </label>
        </div>
        
        <div class="nav-links">
          <a routerLink="/login" *ngIf="!logeado" class="linkHover">Inicio Sesion</a>
          <a routerLink="/register" *ngIf="!logeado" class="linkHover">Registro</a>
          <a *ngIf="logeado" (click)="logOut()" class="linkHover">Cerrar Sesi√≥n</a>
          <a *ngIf="logeado" routerLink="/usuario">
            <img [src]="fotoPerfil" class="fotoPerfil">
          </a>
        </div>
      </div>
    </body>
</html>
